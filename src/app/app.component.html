		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">
						<div class="input-group">
							<input type="text" placeholder="Search..." name="" class="form-control search" [(ngModel)]="searchConn">
							<div class="input-group-prepend" (click)= "searchConnection()">
								<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
							</div>
						</div>
					</div>
					<div class="card-body contacts_body">
						<ul class="contacts">
						<li  *ngFor= "let connection of connections" (click)=selectConnection(connection) [ngClass]="{active : this.activeUser.id ==  connection.connectionId}">
							<div class="d-flex bd-highlight" >
								<div class="img_cont">
									<img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span *ngFor="let participants of connection.participants">{{participants.name}}</span>
									<p>{{connection.id}}</p>
                </div>
              </div>
						</li>
						</ul>
					</div>
					<div class="card-footer"></div>
				</div></div>
      
      
      
        <div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>{{currentUsername}}</span>
								</div>
                <div style="margin: auto;
                border: 2px solid;
                padding: 7px;
                border-radius: 7px;
                background-color: #fff;" (click)="addParticipants()">Add Participants</div>
							</div>
              
              
  

            </div>
            

						<div class="card-body msg_card_body" *ngFor= "let message of messages" style="height:0px">
							<div class="d-flex justify-content-start mb-4" *ngIf = "message.from.id === myInfo.id">
								<div class="img_cont_msg">
									<img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img_msg">
                </div> 
								<div class="msg_cotainer" >
									{{message.message}}
									<span class="msg_time">{{message.from.name}}</span>
								</div>
              </div>
              
							<div class="d-flex justify-content-end mb-4" *ngIf = "message.from.id !== myInfo.id">
								<div class="msg_cotainer_send">
                  {{message.message}}
									<span class="msg_time_send">{{message.from.name}}</span>
								</div>

              </div>
              
            </div>
            


						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div>
								<textarea name="" class="form-control type_msg" [(ngModel)]="userMessage" placeholder="Type your message..."></textarea>
								<div class="input-group-append" (click)= "submitMessage()">
									<span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
    </div>
    





    <div class="backdrop" [ngStyle]="{'display':display}"></div>
    <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-body">
            <h6>Enter you nick name ?</h6>
            <input type="text" [(ngModel)] = "userName">
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" (click)="addUser()" >Submit</button>
         </div>
       </div>
     </div>
    </div>


    <div class="backdrop" [ngStyle]="{'display':addParticipant}"></div>
    <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':addParticipant}">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-body">
            <h6>Enter Id </h6>
            <input type="text" [(ngModel)] = "addParticipantId">
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" (click)="add()" >Submit</button>
         </div>
       </div>
     </div>
    </div>
